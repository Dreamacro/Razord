{% extends "base.html" %}

{% block content %}
<link href="//cdn.bootcss.com/c3/0.4.0/c3.min.css" rel="stylesheet">

<div id="chal-solves-window" class="reveal-modal" data-reveal>
    <h3>Solved By</h3>
    <div class="scroll-wrap">
        <table>
            <thead>
                <tr>
                    <td><b>Name</b>
                    </td>
                    <td><b>Date</b>
                    </td>
                </tr>
            </thead>
            <tbody id="chal-solves-names">
            </tbody>
        </table>
    </div>
    <a class="close-reveal-modal" data-reveal-id="chal-window">&#215;</a>
</div>

<div id="chal-window" class="reveal-modal" data-reveal>
    <div class="row">
        <h3 class='chal-name'></h3>
        <h4 class="chal-value"></h4>
        <p><i><a data-reveal-id="chal-solves-window" class="chal-solves"></a></i></p>
        <p class="chal-desc"></p>
    </div>
    <a class="close-reveal-modal">&#215;</a>
</div>

    <div>
        <h1 class="text-center">Challenges</h1>
        <br>

        <div class="large-12 columns">
            <table id='challenges'>
            </table>
        </div>
        {% if ctftime %}
        <div class="submit large-6 row large-offset-3">
            <div class="row collapse">
                <div class="small-10 columns">
                    <input id="answer" type="text" placeholder="Flag">
                </div>
                <div class="small-2 columns">
                    <a id="submit-key" href="#" class="button postfix">Submit</a>
                </div>
            </div>
        </div>
        {% endif %}
        <div id="solves-graph" style="width: 90%; height: 400px; margin: 0 auto"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="//cdn.bootcss.com/moment.js/2.5.1/moment.min.js"></script>
    <script src="//cdn.bootcss.com/d3/3.4.13/d3.min.js"></script>
    <script src="//cdn.bootcss.com/c3/0.4.0/c3.min.js"></script>
    <script src="/static/js/chalboard.js"></script>
{% endblock %}
