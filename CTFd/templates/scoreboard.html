{% extends "base.html" %}

{% block content %}
<link href="//cdn.bootcss.com/c3/0.4.0/c3.min.css" rel="stylesheet">

<div class="row">
    <h1>Scoreboard</h1>
    <br>
    <div id="score-graph"></div>
    <br>
    
    <table id="scoreboard">
        <thead>
            <tr>
                <td width="10px"><b>Place</b>
                </td>
                <td><b>Team</b>
                </td>
                <td><b>Score</b>
                </td>
            </tr>
        </thead>
        <tbody>
        {% for team in teams %}
            <tr><td>{{ loop.index }}</td><td><a href="/team/{{ team.teamid }}">{{ team.name }}</a></td><td>{{ team.score }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
    <script src="//cdn.bootcss.com/moment.js/2.5.1/moment.min.js"></script>
    <script src="//cdn.bootcss.com/c3/0.4.0/c3.min.js"></script>
    <script src="//cdn.bootcss.com/d3/3.4.13/d3.min.js"></script>
    <script src="/static/js/scoreboard.js"></script>
{% endblock %}
